<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form>
    <form>
      <fieldset>
        <legend>Your Address</legend>
        <p><label for="firstname">First Name</label><input type="text" id="firstname"></p>
        <p><label for="lastname">Last Name</label><input type="text" id="lastname"></p>
        <p><label for="street">Street</label><input type="text" id="street"></p>
        <p><label for="city">City</label><input type="text" id="city"></p>

      </fieldset>
      <fieldset>
        <legend>Additional Info</legend>
        <p><label>Biography</label>
        <textarea name="" id="" cols="35" rows="1"></textarea></p>
        
        <p><label for="">Set Image</label><input type="file" id="setimage"></p>
        <label for="agegroup">Select Age Group</label>
        <p> 
            <select>
            <option value="0-9">0-9</option>
            <option value="9-14">9-14</option>
            <option value="14-18">14-18</option>
            <option value="18+">18+</option>
        </select></p>
      </fieldset>
      <fieldset><legend>
        Interests
      </legend>
      <p><label for="hobbies">Hobbies</label></p>
      <p> 
        <select multiple>
        <option value="Fishing">Fishing</option>
        <option value="Skiing">Skiing</option>
        <option value="Hunting">Hunting</option>
        <option value="Running">Running</option>
    </select></p>
      <label for="carselect">Favorite Car</label><p> 
        <select >
        <option value="Honda">Honda</option>
        <option value="Audi">Audi</option>
        <option value="Mercedes">Mercedes</option>
        <option value="BMW">BMW</option>
    </select></p>
    <p> 
        <label for="transport">Public Transport Type</label>
        <select multiple>
        <option value="Ground">Ground</option>
        <option value="Air">Air</option>
        <option value="Water">Water</option>
        <option value="Electricity">Electricity</option>
    </select></p>
    </fieldset>
    </form>
  </body>
</html>
