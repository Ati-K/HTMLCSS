<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form action="">
      <table border="1">
        <tr>
          <th colspan="4">Registration Form</th>
        </tr>
        <tr>
          <th colspan="2" rowspan="2">Student Name</th>
        </tr>
        <tr>
          <th><input type="text" placeholder="Name" /></th>
        </tr>
        <tr>
          <th colspan="2" rowspan="2">Mother's Name</th>
        </tr>
        <tr>
          <th><input type="text" placeholder="Name" /></th>
        </tr>
        <tr>
          <th colspan="2" rowspan="2">Father's Name</th>
        </tr>
        <tr>
          <th><input type="text" placeholder="Name" /></th>
        </tr>
        <tr>
          <th colspan="2" rowspan="2">Date of Birth</th>
        </tr>
        <tr>
          <th><input type="date" /></th>
        </tr>
        <tr>
          <th colspan="2" rowspan="2">Gender</th>
        </tr>
        <tr>
          <th>
            <input type="radio" name="gender" />Male
            <input type="radio" name="gender" />Female
          </th>
        </tr>
        <tr>
          <th colspan="2" rowspan="2">Email</th>
        </tr>
        <tr>
          <th><input type="email" placeholder="email" /></th>
        </tr>
        <tr>
          <th colspan="2" rowspan="2">Phone #</th>
        </tr>
        <tr>
          <th><input type="text" placeholder="Phone num" /></th>
        </tr>
        <tr>
          <th colspan="2" rowspan="2">Address</th>
        </tr>
        <tr>
          <th><textarea name="" id="" cols="11" rows="1"></textarea></th>
        </tr>
        <tr>
          <th colspan="2" rowspan="2">State</th>
        </tr>
        <tr>
          <th><input type="text" placeholder="State" /></th>
        </tr>
        <tr>
          <th colspan="2" rowspan="2">City</th>
        </tr>
        <tr>
          <th><input type="text" placeholder="City" /></th>
        </tr>

        <tr>
          <th colspan="4"><input type="submit" value="Submit" /></th>
        </tr>
      </table>
    </form>
  </body>
</html>
